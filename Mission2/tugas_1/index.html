<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 2 Tugas 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    <div class="container">
        <header>
            <h1 style="margin-left: 30px;">Lava Music Is The Best</h1>
            <div class="shopping">
                <img src="image/shopping-cart.png">
                <span class="quantity">0</span>
            </div>
        </header>
        <div class="list">
        </div>
    </div>
    <div class="cart">
        <h1>Shopping Cart</h1>
        <ul class="listCart">
        </ul>
        <div class="bill">
            <h3>Total Pembelian:</h3>
            <div style="margin-left: 10px;" class="total">0</div>
        </div>
        <div class="bill2">
            <h3>Pajak (10%)      :</h3>
            <div style="margin-left: 34px;" class="pajak">0</div>
        </div>
        <div class="bill3">
            <h3>Total Bayar      :</h3>
            <div style="margin-left: 38px;" class="sum">0</div>
        </div>
        <div class="checkOut">
            <div class="grandtotal">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
